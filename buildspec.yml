version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install pytest
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 930800958862.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - export SECRET_KEY="u16af09a4848fd6373dd23e36d3446b486d0873515b5bcec3535946c7940ab78d"
      - echo "Running tests..."
      - pytest -q
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t repo-ecr-entrega-2 .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
artifacts:
  files:
    - '**/*'